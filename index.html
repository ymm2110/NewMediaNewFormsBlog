<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Yuntong's New Media New Forms Blog</title>
</head>

<body>

  <!-- Mounting point for a component -->
  <week2></week2>
  <week1></week1>

  <!-- Reference to the components -->
  <script src="tags/week1.tag" type="riot/tag"></script>
  <script src="tags/week2.tag" type="riot/tag"></script>

  <!-- Importing RIOT Library -->
  <script src="https://cdn.jsdelivr.net/npm/riot@3.10.3/riot+compiler.min.js"></script>

  <!-- Initializing RIOT -->
  <script>
    riot.mount('*');
  </script>

</body>

</html>
